<html>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- Axios library -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  function fetchData() {
    axios.get('http://localhost:3010/productslist') 
      .then(response => {
        const data = response.data.products;
        console.log('API Response:', data);
        document.getElementById('cardsContainer').innerHTML = '';
        data.forEach(product => {
          createCard(product);
        });
      })
      .catch(error => console.error('Error:', error));
  }
  function createCard(product) {
  var card = document.createElement('div');
  card.className = 'col';
  card.innerHTML = `
    <div class="card">
      <img src="${product.image}" class="card-img-top" alt="${product.productName}" style="height: 200px;">
      <div class="card-body">
        <h5 class="card-title">${product.productName}</h5>
        <p class="card-text">${product.description}</p>
        <p class="card-text">${'$' + product.price.toFixed(2)}</p>
        <button class="btn btn-primary">Add to Cart</button>
        <button class="btn btn-secondary">Add to Wish List</button>
      </div>
    </div>
  `;

  // Append card to the container
  document.getElementById('cardsContainer').appendChild(card);
}


  document.addEventListener('DOMContentLoaded', function () {
    fetchData();
  });
</script>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <div class="dropdown pb-4">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
              <span class="d-none d-sm-inline mx-1">User Name </span>
            </a>
          </div>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Order</span>
              </a>
            </li>
            <li>
              <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Wish List</span> </a>
          </ul>
          <hr>
        </div>
      </div>

      <div class="col py-3">
        <div class="row row-cols-3 g-4" id="cardsContainer">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
